services:
    paybas.recenttopics.controller.page_controller:
        class: paybas\recenttopics\controller\page_controller
        arguments:
            - '@template'
            - '@config'
            - '@controller.helper'
            - '@language'
            - '@paybas.recenttopics.functions'
            - '%core.root_path%'
            - '%core.php_ext%'

    paybas.recenttopics.admin.controller:
        class: paybas\recenttopics\controller\admin_controller
        arguments:
            - '@config'
            - '@template'
            - '@language'
            - '@request'
            - '@dbal.conn'

    paybas.recenttopics.functions:
        class: paybas\recenttopics\core\recenttopics
        arguments:
            - '@auth'
            - '@cache'
            - '@config'
            - '@language'
            - '@content.visibility'
            - '@dbal.conn'
            - '@dispatcher'
            - '@pagination'
            - '@request'
            - '@template'
            - '@user'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@?phpbb.collapsiblecategories.operator'

    paybas.recenttopics.main_listener:
        class: paybas\recenttopics\event\main_listener
        arguments:
            - '@user'
            - '@paybas.recenttopics.functions'
            - '@config'
            - '@template'
            - '@controller.helper'
            - '@language'
            - '@auth'
        tags:
            - { name: event.listener }

    paybas.recenttopics.acp_listener:
        class: paybas\recenttopics\event\acp_listener
        arguments:
            - '@request'
        tags:
            - { name: event.listener }

    paybas.recenttopics.ucp_listener:
        class: paybas\recenttopics\event\ucp_listener
        arguments:
            - '@auth'
            - '@config'
            - '@request'
            - '@template'
            - '@user'
            - '@language'
            - '@dbal.conn'
        tags:
            - { name: event.listener }
